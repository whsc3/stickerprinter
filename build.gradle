plugins {
    id 'java'
}

group 'io.github.whsc3'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile 'com.sparkjava:spark-core:2.2'
    compile "com.stripe:stripe-java:5.37.0"
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
